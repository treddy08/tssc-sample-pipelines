# Konflux ReleasePlanAdmission for PROD Environment
# This goes in the my-java-app-prod namespace (NOT tssc-app-ci)
# It accepts releases FROM tssc-app-ci

apiVersion: appstudio.redhat.com/v1alpha1
kind: ReleasePlanAdmission
metadata:
  name: accept-releases
  namespace: my-java-app-prod  # CHANGE THIS: Your runtime namespace for prod
  annotations:
    description: "Accept releases from tssc-app-ci to production environment"
spec:
  # Accept releases from CI namespace
  origin: tssc-app-ci

  # Which applications can release here
  applications:
    - my-java-app  # MUST MATCH: Application name

  # Environment identifier
  environment: prod

  # Pipeline runs in tssc-app-ci (cross-namespace reference)
  pipelineRef:
    name: release-pipeline
    namespace: tssc-app-ci  # Pipeline is in CI namespace

  # Service account (must have cross-namespace permissions)
  serviceAccount: release-service-account

  # Enterprise Contract policy configuration
  data:
    enterpriseContract:
      # Policy for prod (STRICTEST - zero tolerance)
      policy: "github.com/enterprise-contract/config//slsa3-strict"
      publicKey: "k8s://openshift-pipelines/signing-secrets"
      strict: "true"  # Block if policy fails in prod

---
# How to apply:
# 1. Edit the namespace to match your prod runtime namespace
# 2. Make sure application name matches
# 3. Apply to the PROD namespace:
#    oc apply -f release-plan-admission-prod.yaml -n my-java-app-prod
#
# 4. Verify:
#    oc get releaseplanadmission accept-releases -n my-java-app-prod
#
# Important:
# - This MUST be in the runtime namespace (my-java-app-prod)
# - NOT in tssc-app-ci
# - Notice policy: slsa3-STRICT - production has strictest checks
# - No CVEs allowed, all compliance checks must pass
